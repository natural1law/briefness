protobuf { //配置protobuf编译器
    protoc { artifact = 'com.google.protobuf:protoc:3.21.1' }
    plugins { javalite { artifact = 'com.google.protobuf:protoc-gen-java:3.21.1' } }
    //这里配置生成目录，编译后会在build的目录下生成对应的java文件
    generateProtoTasks {
        all().each { task ->
            task.builtins { remove java }
            task.builtins { java {} }
        }
    }
}