plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.androidx.briefness"
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 2
        versionName "2.5.5"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            multiDexEnabled true
            proguardFiles 'proguard-rules.pro'
        }
//
//        debug {
//            minifyEnabled true
//            shrinkResources true
//            multiDexEnabled true
//            proguardFiles 'proguard-rules.pro'
//        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
        maxProcessCount 8
        preDexLibraries = true
    }
    signingConfigs {
        config {
            enableV3Signing true
            enableV4Signing true
        }
    }
    buildFeatures {
        dataBinding = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
//    implementation(name: 'BaiduLBS_AndroidSDK_Lib', ext: 'aar')
    //noinspection DifferentStdlibGradleVersion
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.5.20"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation project(path: ':view')
    implementation project(path: ':reduce')
    implementation project(path: ':network')
    implementation project(path: ':echarts')
//    implementation(name: 'reduce', ext: 'aar')
    // bindView
    implementation 'com.jakewharton:butterknife:10.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
    implementation 'com.github.Justson.AgentWeb:agentweb-core:v4.1.9-androidx'
}
